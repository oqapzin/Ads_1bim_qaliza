<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>QAPLIZA - Os melhores veiculos com os melhores preços</title>
    <link rel="shortcut icon" href="./assets/style/images/index/qaliza3.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/css/form.css">
    <script src="./assets/script/formjs.js" type="text/javascript" defer></script>
</head>
<body class="background">
    <div class="menu">
        <a href="index.html"><img class="menu-text" src="./assets/style/images/index/qapliza2.png"></a>
    </div>

    <div class="flex-content">
        <div id="initial">
            <div id="container">
                <div class="titulo">
                    <p>Formulário para vaga de emprego</p>
                </div>
        
                <form class="formulario" id="formInfo" action="#">
                    <div class="form-design">
                        <label>Nome</label>
                        <input type="text" placeholder="Digite seu nome" id="nome" required> 
                    </div>
        
                    <div class="form-design">
                        <label>Sobrenome</label>
                        <input type="text" placeholder="Digite seu sobrenome" id="sobrenome" required> 
                    </div>
        
                    <div class="form-design">
                        <label>Data de nascimento</label>
                        <input type="date" id="data">
                    </div>
        
                    <div class="form-design">
                        <label>Número para contato</label>
                        <input type="tel" placeholder="(XX) XXXXX-XXXX" id="numero" required>          
                    </div>  
    
                    <div class="form-design">
                        <label>E-mail</label>
                        <input type="email" placeholder="E-mail" id="email" required> 
                    </div>
    
                    <div class="form-design">
                        <label class="qalabel" for="enviarArquivo" class="botaoEnviar">Anexe seu curriculo</label>
                        <input type="file" name="enviarArquivo" id="enviarArquivo" required>
                    </div>
        
                    <button type="submit" id="submitbutton" onClick="Sucess()">Enviar formulário</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>2022 - &COPY; QAPZIN</p>
    </footer>
</body>
</html>
